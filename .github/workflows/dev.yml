name: dev build CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# contains 3 jobs: test, publish_dev_build and notification
jobs:
  test:
    # The type of runner that the job will run on
    strategy:
      matrix:
        python-versions: ['3.10', '3.11', '3.12']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-versions }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install samtools
      run: |
        sudo apt-get update
        sudo apt-get install -y samtools

    - name: Install STAR (Precompiled Binary)
      run: |
        STAR_VERSION="2.7.11a"
        wget -q https://github.com/alexdobin/STAR/releases/download/${STAR_VERSION}/STAR_${STAR_VERSION}.zip
        unzip STAR_${STAR_VERSION}.zip
        sudo mv STAR_${STAR_VERSION}/Linux_x86_64_static/STAR /usr/local/bin/

    - name: Verify STAR and samtools installation
      run: |
        STAR --version
        samtools --version

    - name: test
      run: |
        poetry install -E dev
        poetry run pytest

  publish_dev_build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install dependencies
      run: |
        poetry install -E doc

    - name: Build documentation
      run: |
        poetry run mkdocs build

    - name: Configure git identity
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Configure git auth
      run: |
        git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

    - name: Publish with mike
      run: |
        VERSION="$(poetry version --short).dev"
        # If your Pages branch is not gh-pages, add: -b <branch>
        poetry run mike deploy -p "$VERSION"
        poetry run mike set-default -p "$VERSION"
